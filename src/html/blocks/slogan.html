<div class="slogan">
  <div class="title slogan__text slogan__text--top">Якість</div>
  <div class="slogan__item slogan__item--top">
    <picture>
      <source type="image/avif" srcset="
                      images/slogan/ellipse-1@1x.avif 1x,
                      images/slogan/ellipse-1@2x.avif 2x">
      <source type="image/webp" srcset="
                      images/slogan/ellipse-1@1x.webp 1x,
                      images/slogan/ellipse-1@2x.webp 2x">
      <img class="slogan__image" src="images/slogan/ellipse-1@1x.png" loading="lazy" decoding="async" alt="Top image">
    </picture>
  </div>

  <div class="slogan__item slogan__item--bottom">
    <picture>
      <source type="image/avif" srcset="
                      images/slogan/ellipse-2@1x.avif 1x,
                      images/slogan/ellipse-2@2x.avif 2x">
      <source type="image/webp" srcset="
                      images/slogan/ellipse-2@1x.webp 1x,
                      images/slogan/ellipse-2@2x.webp 2x">
      <img class="slogan__image" src="images/slogan/ellipse-2@1x.png" loading="lazy" decoding="async"
        alt="Bottom image">
    </picture>
  </div>
  <div class="title slogan__text slogan__text--bottom">понад усе</div>
</div>
