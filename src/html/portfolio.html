<section class="portfolio container">
  <h2 class="portfolio__title">Збудовані обʼєкти</h2>

  <div class="portfolio-sticky-wrapper">
    <!-- Добавляем role="tablist" для списка вкладок для улучшения доступности -->
    <ul class="portfolio-filter tabs" role="tablist">
      <li class="portfolio-filter__item tabs__item" role="presentation">
        <button class="portfolio-filter__btn tabs__btn" data-path="all" role="tab" id="tab-all"
          aria-controls="panel-all" aria-selected="true">Усі</button>
      </li>
      <li class="portfolio-filter__item tabs__item" role="presentation">
        <button class="portfolio-filter__btn tabs__btn" data-path="business" role="tab" id="tab-business"
          aria-controls="panel-business" aria-selected="false">Бізнес</button>
      </li>
      <li class="portfolio-filter__item tabs__item" role="presentation">
        <button class="portfolio-filter__btn tabs__btn" data-path="comfort" role="tab" id="tab-comfort"
          aria-controls="panel-comfort" aria-selected="false">Комфорт</button>
      </li>
      <li class="portfolio-filter__item tabs__item" role="presentation">
        <button class="portfolio-filter__btn tabs__btn" data-path="premium" role="tab" id="tab-premium"
          aria-controls="panel-premium" aria-selected="false">Преміум</button>
      </li>
    </ul>
    <div role="tabpanel" id="panel-all" aria-labelledby="tab-all"></div>
    <div role="tabpanel" id="panel-business" aria-labelledby="tab-business" hidden></div>
    <div role="tabpanel" id="panel-comfort" aria-labelledby="tab-comfort" hidden></div>
    <div role="tabpanel" id="panel-premium" aria-labelledby="tab-premium" hidden></div>
  </div>

  <ul class="portfolio-tabs-content tabs-content"></ul>

  <button class="portfolio__btn-more">
    Завантажити ще
    <svg class="icon icon--arrow-down">
      <use href="#arrow-down"></use>
    </svg>
  </button>
</section>
